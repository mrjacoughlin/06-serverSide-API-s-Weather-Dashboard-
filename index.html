<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h2>Search City Here</h2>
            <form id="search-form">
              <div class="form-group">
                <input
                  type="text"
                  placeholder="Search City"
                  id="Search-term"
                /><datalist id="city-history"></datalist>
                <button
                  id="search-button-city"
                  class="btn btn-custom text-black"
                  type="button"
                >
                  Search
                </button>
              </div>
            </form>
            <div id="city-results">
              <div class="city"></div>
              <div class="wind"></div>
              <div class="humidity"></div>
              <div class="temp"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
